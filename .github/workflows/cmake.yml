name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install spdlog
      run: |
         git clone https://github.com/gabime/spdlog.git
         cd spdlog && mkdir build && cd build
         cmake .. -DCMAKE_BUILD_TYPE=DEBUG -DCMAKE_INSTALL_DIR=/usr/local/ && cmake --build . && sudo make install

    - name: Cache OpenCV
      id: opencv-cache
      uses: actions/cache@v3
      with:
        path: ./opencv/build
        key: ${{ runner.os }}-opencv-cache

    - if: ${{ steps.opencv-cache.output.cache-hit != 'true' }}
      name: Build and install OpenCV
      uses: Dovyski/setup-opencv-action@v1.1
      with:
        opencv-version: '4.7.0'
        CMAKE_BUILD_TYPE: DEBUG
        opencv-extra-modules: true
        install-deps: false
        # CMAKE_INSTALL_PREFIX: /usr/local/debug

    - if: ${{ steps.opencv-cache.output.cache-hit == 'true' }}
      name: Install OpenCV
      run: sudo make -C ./opencv/build install && sudo ldconfig

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=DEBUG -S${{github.workspace}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config DEBUG

    - name: Test (CMAKE)
      working-directory: ${{github.workspace}}
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C DEBUG --output-on-failure
